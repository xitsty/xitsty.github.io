        color: #ffffff;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    @keyframes  spin
    {
        from{transform:rotate(0deg);}
        to{transform:rotate(360deg);}
    }
    .gear-icon
    {
        width: 200px;
        height: 200px;
        color: darkmagenta;
        animation: spin 6s linear infinite;
        margin-bottom: 10px;
    }
    .parentContainer {
        max-width: 600px;
        padding: 40px;
    }
    
    .btn
    {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #0077b5;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }
</style>
